<!DOCTYPE html>
<html lang="{{ site.lang }}">

	<head>

		<meta charset="utf-8">
		<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.brand }}</title>
		<meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.html_description }}{% endif %}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS -->
		{% if jekyll.environment == "development" %}
			<link rel="stylesheet" href="/assets/css/main.min.css">
		{% else %}
			<link rel="stylesheet" href="/assets/css/main.min.css?rev={{ site.time | date: '%s' }}">
		{% endif %}
		<!-- RSS Feed -->
		<link rel="alternate" type="application/rss+xml" href="/feed.xml" title="{{ site.rss_title }}">

		<!-- Google Analytics -->
		<script>
			(function (i, s, o, g, r, a, m) {
				i['GoogleAnalyticsObject'] = r;
				i[r] = i[r] || function () {
					(i[r].q = i[r].q || []).push(arguments)
				},
				i[r].l = 1 * new Date();
				a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
				a.async = 1;
				a.src = g;
				m
					.parentNode
					.insertBefore(a, m)
			})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

			ga('create', '{{ site.UA }}', 'auto');
			ga('send', 'pageview');
		</script>

	</head>
	<body>
		<div class="body__wrapper">
			{% include header.html %}
			<main class="main" role="main">{{ content }}</main>
			{% include footer.html %}
		</div>

		<!-- all other scripts minified and concatenated -->
		<script src="/assets/js/main.bundle.js?rev={{ site.time | date: '%s' }}"></script>
	</body>

</html>
