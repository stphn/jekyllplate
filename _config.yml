# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'gulp watch' or . If you change this file, please restart the server process.

# Site variables
title: 				Your Title
brand: 				Your Brand
baseurl: 			"" # the subpath of your site, e.g. /blog
url: 				"" # the base hostname & protocol for your site
lang: 				EN
twitter_username: 	setgraphic
github_username:  	stphn
html_description: 	"The Ultimate Jekyll Starter Kit"
rss_title: 			"My RSS Title"
UA: 				UA-XXXXXXX-X # google analytic code

# Build settings
highlighter: rouge
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false

permalink: /blog/:title/

collections:
  projects:
    output: true
    permalink: /work/:title/

# Defaults front matter variables for various types
# http://jekyllrb.com/docs/configuration/#front-matter-defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "blogpost"
      current_nav: "blog"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "portfolio"
      current_nav: "work"

exclude:
  - node_modules
  - assets
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - package-lock.json
  - yarn.lock
  - README.md
  - webpack.config.js
  - appveyor.yml

include:
  - _pages

keep_files:
  - assets